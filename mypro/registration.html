    <section class="registration">
        <h1><u> REGISTRATION FORM</u></h1>
        <div class="entries">
            <form action="">
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="email"><b>First Name</b></label>
                <input type="text" placeholder="Enter First Name" name="fname" id="fname" required>

                <label for="email"><b>Middle Name</b></label>
                <input type="text" placeholder="Enter Middle Name" name="mname" id="mname" required>

                <label for="email"><b>Last Name</b></label>
                <input type="text" placeholder="Enter Last Name" name="lname" id="lname" required>

                <label for="email"><b>Mobile Number</b></label>
                <input type="text" placeholder="Enter Mobile Number" name="number" id="number" required>

                <label for="email"><b>Branch Name</b></label>
                <input type="text" placeholder="Enter Branch Name" name="bname" id="bname" required>

                <label for="email"><b>Current Year</b></label>
                <input type="text" placeholder="Enter your currently studying year" name="year" id="year" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                <hr>

                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                <button type="submit" class="registerbtn">Register</button>
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="index.html">Sign in</a>.</p>
        </div>
        </form>
        </div>
